<html layout:decorator="index">
	<div layout:fragment="content">
	
		<p>Create a new customer</p>
		<form method="post" name="user_form" id="user_form" th:action="@{'/author/add'}" role="form">
		
			<table>
				<tr>
				<td>Username</td>
				<td><input type="text"  th:value="${author.username}" name="username"/></td>
				<td th:if="${#fields.hasErrors('author.username')}" th:errors="*{author.username}">Username Error</td>
				</tr>
				
				<tr>
				<td>Email</td>
				<td><input type="text"  th:value="${authorDetails.email}" name="email"/></td>
				<td th:if="${#fields.hasErrors('authorDetails.email')}" th:errors="*{authorDetails.email}">Email Error</td>
				</tr>

				 <tr>
                    <td><button type="submit" value="Add" class="btn btn-primary">Add</button></td>
                </tr>
			
			</table>
			
		</form>
	</div>

</html>
