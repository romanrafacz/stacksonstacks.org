<html layout:decorator="index">
	<div layout:fragment="content">
		
		<a class="btn btn-primary" th:href="@{'/blog/new'}">Add New blog</a>
		
		<table class="table table-striped" id="blog_list">
			<thead>
			<tr>
				<th>blog ID</th>
				<th>Title</th>
				<th>Author</th>
				<th>Category</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			</thead>
			<tbody>
			<tr data-th-each="blog: ${blogs}">
				<td class="id" data-th-text="${blog.id}"></td>
				<td class="id"><a th:href="@{'/blog/{id}'(id=${blog.id})}" data-th-text="${blog.title}"></a></td>
				<td class="id" data-th-text="${blog.authorId.username}"></td>
				<td class="id" data-th-text="${blog.category.category}"></td>
				<td>
					<a th:href="@{'/blog/{id}/edit'(id=${blog.id})}" class="edit" th:attr="name=${blog.title}">
						<span class="fa-stack">
							<i class="glyphicon glyphicon-edit" />
						</span>
					</a>
				
				</td>
				<td>
					<a th:href="@{'/blog/{id}/delete'(id=${blog.id})}" class="delete" th:attr="name=${blog.title}">
						<span class="fa-stack">
							<i class="glyphicon glyphicon-trash" />
						</span>
					</a>
				</td>
			</tr>
			</tbody>
		</table>
	
	</div>

</html>
