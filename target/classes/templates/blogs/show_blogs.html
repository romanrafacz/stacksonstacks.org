<html layout:decorator="index">
	<div layout:fragment="content">
		<div>
		<a class="btn btn-primary" th:href="@{'/blog/new'}">Add New blog</a>
		</div>
		
		<div data-th-each="blog: ${blogs}">
				
				<div class="col-md-8">
				<h1><a th:href="@{'/blog/{id}'(id=${blog.id})}" data-th-text="${blog.title}"></a></h1>
				<p th:utext="${blog.description}"></p>
				</div>
		</div>
	
	</div>

</html>
